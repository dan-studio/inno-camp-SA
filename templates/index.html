<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">


  <!-- External CSS -->
  <link type="text/css" rel="stylesheet" href="/static/css/style.css">
  <link rel="icon" type="image" href="/static/images/fav2.png">
  <title>찾아봤tHub</title>
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="0" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
              role="tab" aria-controls="login" aria-selected="true">Login
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button"
              role="tab" aria-controls="signup" aria-selected="false">Sign Up
            </button>
          </li>
        </ul>
        <div class="modal-body">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <h1 class="title">Login</h1>
              <div id="logForm">
                <form>
                  <div id="msg"></div>
                  <div class="txt_field">
                    <label>ID</label>
                    <input type="text" name="id" class="id" required>
                    <span></span>
                  </div>
                  <div class="txt_field">
                    <label>Password</label>
                    <input type="password" name="pw" class="pw" required>
                    <span></span>
                  </div>
                  <button class="submit btn btn-white" value="Login" id="loginSubmit">login</button>
                </form>
              </div>
            </div>
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
              <h1 class="sub_title">Register</h1>
              <div id="regForm">
                <form>
                  <div id="email-warning"></div>
                  <div class="txt_field">
                    <label>Username</label>
                    <input type="text" name="username" class="username" required>
                    <span></span>
                  </div>
                  <div class="txt_field">
                    <label>ID</label>
                    <input type="text" name="id" class="id" required>
                    <span></span>
                  </div>
                  <div class="txt_field">
                    <label>Password</label>
                    <input type="password" name="pw" class="pw" required>
                    <span></span>
                  </div>
                  <div class="txt_field">
                    <label>Confirm Pasword</label>
                    <input type="password" name="cfpw" class="cfpw" required>
                    <span></span>
                  </div>
                  <button class="submit btn btn-white" id="registerSubmit">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="toggle"></div>
  <div id="sidebar">
    <ul>
      <li id="loggedIn"></li>
      <li><a id="loginButton" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Login
        </a></li>
      <li><a href="/home">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/blog">Blog</a></li>
      <li><a href="/website">Website</a></li>
    </ul>
  </div>
  <script src="/static/js/app.js"></script>
</body>

</html>
