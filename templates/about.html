<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="찾아봐tHub" />
  <meta property="og:description" content="개발자한테 필요한 오픈소스 사이트와 코딩하다 오류난 부분을 올려 서로 공유하고 문제해결방법을 찾는 사이트입니다" />
  <meta property="og:image" content="{''}">
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link type="text/css" rel="stylesheet" href="/static/css/style.css">
  <link rel="icon" type="image" href="/static/images/fav2.png">
  <script>
    $(document).ready(function () {
      show_card();
    });
  </script>
</head>

<body>
  <div class="main_title">
    <h1 style="cursor: pointer;" onclick="window.location.href='/'">찾아봐tHub</h1>
  </div>
  <div id="page-title"><h1>About</h1></div>
  <div id="page-subtitle"><h5>오픈소스나 문제 해결에 도움된 블로그 혹은 사이트를 저장하는 공간입니다.</h5></div>
  <div id="developers">
    <ul>
      <li>
        <div><img src="https://avatars.githubusercontent.com/u/78805018?v=4" alt="profile-Img"></div>
        <div><a href="https://github.com/dan-studio" target="_blank">dan-studio</a></div>
      </li>
      <li>
        <div><img src="https://avatars.githubusercontent.com/u/47635176?v=4" alt="profile-Img"></div>
        <div><a href="https://github.com/bobboro" target="_blank">bobboro</a></div>
      </li>
      <li>
        <div><img src="https://avatars.githubusercontent.com/u/84957136?v=4" alt="profile-Img"></div>
      <div><a href="https://github.com/OhJungJin" target="_blank">OhJungJin</a></div>
      </li>
      <li>
        <div><img src="https://avatars.githubusercontent.com/u/109949855?v=4" alt="profile-Img"></div>
      <div><a href="https://github.com/momoco-git" target="_blank">momoco-git</a></div>
      </li>
      <li>
        <div><img src="https://avatars.githubusercontent.com/u/96896687?v=4" alt="profile-Img"></div>
      <div><a href="https://github.com/namuneo" target="_blank">namuneo</a></div>
      </li>
    </ul>
  </div>
  <div id="toggle"></div>
  <div id="sidebar">
    <ul>
      {%if token_receive%}
      <li id="loggedIn">{{username}}님 환영합니다!!</li>
      <li id="logout"><a href="#" onclick="signout()">Logout</a></li>
      {%else%}
      <li><a href="/login">Login</a></li>
      {%endif%}
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/blog">Blog</a></li>
      <li><a href="/website">Website</a></li>
    </ul>
  </div>
  <script src="/static/js/account.js"></script>
  <script src="/static/js/app.js"></script>

</html>
