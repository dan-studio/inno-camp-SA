<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="찾아봐tHub"/>
    <meta property="og:description" content="개발자한테 필요한 오픈소스 사이트와 코딩하다 오류난 부분을 올려 서로 공유하고 문제해결방법을 찾는 사이트입니다"/>
    <meta property="og:image" content="{''}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>찾아봐tHub</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/app.js"></script>
</head>
<body>
<!-- Button trigger modal -->


<!-- Modal -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modal"><h1>될까</h1></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="main_title">
    <h1>찾아봐tHub</h1>
</div>
<div class="search_box">
    <form class="search_box">
        <input type="text" class="search_bar" placeholder="무엇을 찾고싶은가요?">
        <input type="submit" class="search_btn" value="검색">
    </form>
</div>
<div>
    <div class="row row-cols-1 row-cols-md-4 row-cols-lg-6 g-4 card_box" id="card_list">
        {% for card in site_card %}
        {% set title =card['title'] %}
        {% set image = card['image']%}
        {% set desc = card['desc'] %}
        {% set num = card['num']%}
        {% set url =card['url'] %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ image }}" class="card-img-top in_card_image" alt="...">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ url }}">{{ title }}</a></h5>
                    <p class="card-text " data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                       onclick="openpop({{ num }})" id="show">{{desc}}</p>
                    <button> 자세히알아보기</button>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
<div class="pagination">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div class="modal-dialog modal-fullscreen-sm-down">

</div>
</body>
</html>
