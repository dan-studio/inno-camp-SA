<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">


  <!-- External CSS -->
  <link type="text/css" rel="stylesheet" href="/static/css/style.css">
  <link rel="icon" type="image" href="/static/images/fav2.png">
  <title>찾아봤tHub</title>
</head>
<body>
  <!-- Modal -->
  <div class="modal-dialog">
    <div class="modal-content">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
            role="tab" aria-controls="login" aria-selected="true">Login
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button"
            role="tab" aria-controls="signup" aria-selected="false">Sign Up
          </button>
        </li>
      </ul>
      <div class="modal-body">
        <div class="tab-content" id="myTabContent">
          <!-- login -->
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <div id="logForm">
              <form onsubmit="return false;">
                <div id="msg"></div>
                <div class="txt_field">
                  <label>ID</label>
                  <input type="text" name="id" id="ID" required>
                  <span></span>
                </div>
                <div class="txt_field">
                  <label>Password</label>
                  <input type="password" name="pw" id="PW" required>
                  <span></span>
                </div>
                <button onclick="signin()" class="btn btn-white" value="Login" id="loginSubmit">
                  <h4>login</h4>
                </button>
                <button onclick="window.location.href='/'" class="btn btn-white" value="home" id="home">
                  <h4>home</h4>
                </button>
              </form>
            </div>
          </div>
          <!-- /login -->
          <!-- sign up -->
          <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <div id="regForm">
              <form onsubmit="return false;">
                <div id="email-warning"></div>
                <div class="txt_field">
                  <label>Username</label>
                  <input type="text" name="username" id="username" required>
                  <span></span>
                </div>
                <div class="txt_field">
                  <label>ID</label>
                  <button onclick="checkid()" style="float: right;" class="btn btn-white">ID 중복확인</button>
                  <input style="margin-right: 18px;" type="text" name="id" id="id" required>
                  <span></span>
                </div>
                <div class="txt_field">
                  <label>Password</label>
                  <input type="password" name="pw" id="pw" required>
                  <span></span>
                </div>
                <div class="txt_field">
                  <label>Confirm Pasword</label>
                  <input type="password" name="cfpw" id="cfpw" required>
                  <span></span>
                </div>
                <button onclick="signup()" class="btn btn-white" id="registerSubmit" disabled>
                  <h4>Sign Up</h4>
                </button>
                <button onclick="window.location.href='/'" class="btn btn-white" value="home" id="home">
                  <h4>home</h4>
                </button>
              </form>
            </div>
          </div>
          <!-- /sign up -->
        </div>
      </div>
    </div>
  </div>
  <div id="toggle"></div>
  <div id="sidebar">
    <ul>
      <li id="loggedIn"></li>
      <li><a href="/login" id="loginButton" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Login
        </a></li>
      <li><a href="/home">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/blog">Blog</a></li>
      <li><a href="/website">Website</a></li>
    </ul>
  </div>
  <script src="/static/js/app.js"></script>
  <script src="/static/js/account.js"></script>
</body>

</html>
